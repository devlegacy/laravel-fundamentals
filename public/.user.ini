# Directivas del núcleo de php.ini

##  (<% %>) tags. Read more on: http://php.net/manual/es/ini.core.php#ini.asp-tags
asp_tags = Off

## Expone al mundo que PHP está instalado en el servidor. Read more on: http://php.net/manual/es/ini.core.php#ini.expose-php
expose_php=Off

## Si permitir o no la subida de ficheros mediante HTTP. Read more on: http://php.net/manual/es/ini.core.php#ini.file-uploads
file_uploads = On

## Establece el máximo de memoria en bytes que un script puede consumir. Read more on: http://php.net/manual/es/ini.core.php#ini.memory-limit
memory_limit = 1024M

## <? and ?> tags. Read more on: http://php.net/manual/es/ini.core.php#ini.short-open-tag
short_open_tag=On

## El tamaño máximo de un fichero subido. Read more on: http://php.net/manual/es/ini.core.php#ini.upload-max-filesize
upload_max_filesize = 8M
